{% extends 'base.html' %}

{% block title %} URL for "{{ code }}" {% endblock %}

{% block main %}

<div class="container text-center">
    <h1 class="jumbotron-heading">URL Created</h1>
    <input class="lead" id="new_url" value="{{ url_for('redirect_to_url', code=code, _external=True) }}" readonly>

    <p>
        <button onclick="myFunction()" class="btn btn-primary my-2">Copy URL</button>
    </p>

    <p>
        <button class="btn btn-primary my-2"><a href="{{ url_for('index') }}" style="color: white;">Go back to home page </a></button>
    </p>
</div>

<script>
    function myFunction() {
        var copyText = document.getElementById("new-url");
        copyText.select();
        document.execCommand("copy");
    }
</script>

{% endblock %}
